<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a href="#" data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('DASH')" data-ng-class="{active: currency.symbol == 'DASH'}">DASH</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('mDASH')" data-ng-class="{active: currency.symbol == 'mDASH'}">mDASH</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('duffs')" data-ng-class="{active: currency.symbol == 'duffs'}">duffs</a>
  </li>
</ul>
